      <line x1="20" y1="20" x2="8" y2="8" marker-end="url(#arrowhead)"/>
      <line x1="-20" y1="-20" x2="-8" y2="-8" marker-end="url(#arrowhead)"/>
      <line x1="20" y1="-20" x2="8" y2="-8" marker-end="url(#arrowhead)"/>
      
      <line x1="-50" y1="0" x2="-30" y2="0" marker-end="url(#arrowhead)"/>
      <line x1="50" y1="0" x2="30" y2="0" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="-50" x2="0" y2="-30" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="50