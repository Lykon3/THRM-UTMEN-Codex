<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Reso-Tiling: Aperiodic Structure in Resonance Space</text>
  
  <!-- Hat Tile Pattern (Einstein Tile) - Left Side -->
  <g transform="translate(200, 200) scale(0.4)">
    <!-- Base Hat Tile -->
    <path d="M 0,0 L 30,0 L 30,30 L 60,30 L 60,60 L 30,60 L 30,90 L 0,90 Z" 
          fill="#1e88e5" fill-opacity="0.7" stroke="#333" stroke-width="2"/>
    
    <!-- Additional Hat Tiles in Aperiodic Pattern -->
    <path d="M 0,90 L 30,90 L 30,120 L 60,120 L 60,150 L 30,150 L 30,180 L 0,180 Z" 
          fill="#8e24aa" fill-opacity="0.7" stroke="#333" stroke-width="2"/>
    
    <path d="M 60,30 L 90,30 L 90,60 L 120,60 L 120,90 L 90,90 L 90,120 L 60,120 Z" 
          fill="#43a047" fill-opacity="0.7" stroke="#333" stroke-width="2"/>
    
    <path d="M 30,150 L 60,150 L 60,180 L 90,180 L 90,210 L 60,210 L 60,240 L 30,240 Z" 
          fill="#ff5722" fill-opacity="0.7" stroke="#333" stroke-width="2"/>
    
    <path d="M 120,90 L 150,90 L 150,120 L 180,120 L 180,150 L 150,150 L 150,180 L 120,180 Z" 
          fill="#ffc107" fill-opacity="0.7" stroke="#333" stroke-width="2"/>
    
    <path d="M 90,90 L 120,90 L 120,60 L 150,60 L 150,30 L 180,30 L 180,60 L 210,60 L 210,90 L 180,90 L 180,120 L 150,120 L 150,90 L 120,90 Z" 
          fill="#e91e63" fill-opacity="0.7" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="105" y="-20" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Einstein Hat Tile</text>
    <text x="105" y="-50" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">Spatial Aperiodic Pattern</text>
  </g>
  
  <!-- Resonance Space - Right Side -->
  <g transform="translate(500, 200)">
    <!-- Title -->
    <text x="100" y="-50" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">TSR Resonance Mapping</text>
    <text x="100" y="-20" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Temporal-Scale Pattern</text>
    
    <!-- Axes -->
    <line x1="0" y1="0" x2="200" y2="0" stroke="#888" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#888" stroke-width="1.5"/>
    
    <!-- Axis Labels -->
    <text x="210" y="15" font-family="Arial, sans-serif" font-size="14" fill="#888">Time</text>
    <text x="-15" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#888">Scale</text>
    
    <!-- Quantum Scale -->
    <text x="-40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">Quantum</text>
    <line x1="-5" y1="40" x2="200" y2="40" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
    
    <!-- Mesoscopic Scale -->
    <text x="-55" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">Mesoscopic</text>
    <line x1="-5" y1="100" x2="200" y2="100" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
    
    <!-- Macroscopic Scale -->
    <text x="-60" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333">Macroscopic</text>
    <line x1="-5" y1="160" x2="200" y2="160" stroke="#ddd" stroke-width="0.5" stroke-dasharray="3,3"/>
    
    <!-- Resonance Patterns at Different Scales -->
    <!-- Quantum Scale Resonance -->
    <path d="M 10,40 Q 20,20 30,40 Q 40,60 50,40 Q 60,20 70,40 Q 80,60 90,40 Q 100,20 110,40 Q 120,60 130,40 Q 140,20 150,40 Q 160,60 170,40 Q 180,20 190,40" 
          fill="none" stroke="#1e88e5" stroke-width="2"/>
    
    <!-- Mesoscopic Scale Resonance -->
    <path d="M 10,100 Q 30,80 50,100 Q 70,120 90,100 Q 110,80 130,100 Q 150,120 170,100 Q 190,80 210,100" 
          fill="none" stroke="#8e24aa" stroke-width="2"/>
    
    <!-- Macroscopic Scale Resonance -->
    <path d="M 10,160 Q 40,140 70,160 Q 100,180 130,160 Q 160,140 190,160" 
          fill="none" stroke="#43a047" stroke-width="2"/>
    
    <!-- TSR Alignment Points -->
    <circle cx="30" cy="40" r="5" fill="#ff5722"/>
    <circle cx="90" cy="100" r="5" fill="#ff5722"/>
    <circle cx="130" cy="160" r="5" fill="#ff5722"/>
    <line x1="30" y1="40" x2="90" y2="100" stroke="#ff5722" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="90" y1="100" x2="130" y2="160" stroke="#ff5722" stroke-width="1.5" stroke-dasharray="5,3"/>
    <text x="55" y="65" font-family="Arial, sans-serif" font-size="10" fill="#ff5722">TSR</text>
    
    <circle cx="110" cy="40" r="5" fill="#ffc107"/>
    <circle cx="50" cy="100" r="5" fill="#ffc107"/>
    <circle cx="70" cy="160" r="5" fill="#ffc107"/>
    <line x1="110" y1="40" x2="50" y2="100" stroke="#ffc107" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="50" y1="100" x2="70" y2="160" stroke="#ffc107" stroke-width="1.5" stroke-dasharray="5,3"/>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">TSR</text>
  </g>
  
  <!-- Connecting Lines between Spatial and Temporal-Scale Domains -->
  <g stroke="#333" stroke-width="1.5" stroke-dasharray="5,5">
    <line x1="260" y1="200" x2="460" y2="240"/>
    <line x1="240" y1="240" x2="460" y2="300"/>
    <line x1="230" y1="280" x2="460" y2="360"/>
  </g>
  
  <!-- Survivability Phase Manifold -->
  <g transform="translate(400, 500)">
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Survivability Phase Manifold</text>
    
    <!-- Phase Space Representation -->
    <ellipse cx="0" cy="0" rx="150" ry="60" fill="none" stroke="#333" stroke-width="1"/>
    
    <!-- Tiling the Phase Space -->
    <path d="M -100,-20 L -70,-30 L -60,-10 L -90,0 Z" fill="#1e88e5" fill-opacity="0.4" stroke="#333"/>
    <path d="M -70,-30 L -40,-25 L -30,-5 L -60,-10 Z" fill="#8e24aa" fill-opacity="0.4" stroke="#333"/>
    <path d="M -40,-25 L -10,-15 L 0,5 L -30,-5 Z" fill="#43a047" fill-opacity="0.4" stroke="#333"/>
    <path d="M -10,-15 L 20,-10 L 30,10 L 0,5 Z" fill="#ff5722" fill-opacity="0.4" stroke="#333"/>
    <path d="M 20,-10 L 50,-5 L 60,15 L 30,10 Z" fill="#ffc107" fill-opacity="0.4" stroke="#333"/>
    <path d="M 50,-5 L 80,0 L 90,20 L 60,15 Z" fill="#e91e63" fill-opacity="0.4" stroke="#333"/>
    
    <path d="M -90,0 L -60,-10 L -50,10 L -80,20 Z" fill="#9c27b0" fill-opacity="0.4" stroke="#333"/>
    <path d="M -60,-10 L -30,-5 L -20,15 L -50,10 Z" fill="#009688" fill-opacity="0.4" stroke="#333"/>
    <path d="M -30,-5 L 0,5 L 10,25 L -20,15 Z" fill="#cddc39" fill-opacity="0.4" stroke="#333"/>
    <path d="M 0,5 L 30,10 L 40,30 L 10,25 Z" fill="#795548" fill-opacity="0.4" stroke="#333"/>
    <path d="M 30,10 L 60,15 L 70,35 L 40,30 Z" fill="#607d8b" fill-opacity="0.4" stroke="#333"/>
    
    <!-- Resilience Trajectory -->
    <path d="M -80,0 C -60,5 -40,0 -20,10 C 0,20 20,15 40,25 C 60,35 80,30 95,15" 
          fill="none" stroke="#ff5722" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-80" cy="0" r="4" fill="#ff5722"/>
    <circle cx="95" cy="15" r="4" fill="#ff5722"/>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Aperiodic Tiling of Resilience States</text>
  </g>
  
  <!-- Connection Labels -->
  <text x="360" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(-10, 360, 215)">Spatial → Temporal Mapping</text>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(60, 320, 405)">Resonance → Survival Mapping</text>
  
  <!-- Legend -->
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="120" height="130" fill="white" stroke="#ccc" stroke-width="1"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Legend</text>
    
    <circle cx="15" cy="40" r="5" fill="#1e88e5"/>
    <text x="25" y="44" font-family="Arial, sans-serif" font-size="12" fill="#333">Quantum Scale</text>
    
    <circle cx="15" cy="65" r="5" fill="#8e24aa"/>
    <text x="25" y="69" font-family="Arial, sans-serif" font-size="12" fill="#333">Mesoscopic Scale</text>
    
    <circle cx="15" cy="90" r="5" fill="#43a047"/>
    <text x="25" y="94" font-family="Arial, sans-serif" font-size="12" fill="#333">Macroscopic Scale</text>
    
    <circle cx="15" cy="115" r="5" fill="#ff5722"/>
    <text x="25" y="119" font-family="Arial, sans-serif" font-size="12" fill="#333">TSR Alignment</text>
  </g>
</svg>